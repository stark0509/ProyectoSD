<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Project</title>
   <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container" style="padding-bottom: 4rem;">
    <div class="row" style="padding: 2rem;">
      <div class="col">
        <h1 class="text-center" id="title">Proyecto Sistemas Digitales</h1>     
      </div>
    </div>
    
    <div class="row" id="row">
      <div class="col-lg-6">     
        <div class="card mt-4" id="center-card">
          <div class="card-head text-center">
            <h3>Temperature vs Time</h3>
          </div>
          <div class="card-body">
            <canvas id="myChart" width="30rem" height="20rem"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="row mt-4" id="center-row">
          <div class="card" id="background-card">
            <div class="card-head text-center">
              <h3>Statistics of Temperature</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <p> Actual Temperature: </p>
                  <p> Average Temperature: </p>
                  <p> Minimum Temperature: </p>
                  <p> Maximum Temperature: </p>
    
                </div>
                <div class="col-6">
                  <p id="actualTemp"></p>
                  <p id="averageTemp"></p>
                  <p id="minTemp"></p>
                  <p id="maxTemp"></p>
                </div>
              </div>
                          </div>
          </div>
        </div>
        <div class="row mt-4" id="center-row" >
          <div class="card" id="background-card">
            <div class="card-head text-center">
              <h3>Cooling</h3>
            </div>
            <div class="card-body">
                <div class="row">
                  <div class="col-5">
                      <p>Automatic Control</p>
                  </div>
                  <div class="col-6">
                      <div class="custom-control custom-switch">
                          <input type="checkbox" class="custom-control-input" id="customSwitches1">
                          <label class="custom-control-label" for="customSwitches1" id="Estado1">Disabled</label>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-5">
                      <p>Fan</p>
                  </div>
                  <div class="col-4">
                      <div class="custom-control custom-switch">
                          <input type="checkbox" class="custom-control-input" id="customSwitches2">
                          <label class="custom-control-label" for="customSwitches2" id="Estado2">OFF</label>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="row" id="row">
    <div class="col-lg-6" >
      <div class="card mt-4" id="center-card">
        <div class="card-head text-center">
          <h3>Surveillance</h3>
        </div>
            <div class="card-body">
                <div class="row">
                  <div class="col-5">
                      <p>Distance</p>
                  </div>
                  <div class="col-6">
                      <p id="distance"></p>
                  </div>
              </div>
              <div class="row">
                <div class="col-5">
                    <p>Automatic Control</p>
                </div>
                <div class="col-6">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitches3">
                        <label class="custom-control-label" for="customSwitches3" id="Estado3">Disabled</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <p>Door</p>
                </div>
                <div class="col-4">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitches4">
                        <label class="custom-control-label" for="customSwitches4" id="Estado4">Closed</label>
                    </div>
                </div>
            </div>
          </div>
      </div>
    </div>
    <div class="col-lg-6" >
      <div class="card mt-4" id="center-card">
        <div class="card-head text-center">
          <h3>Lighting</h3>
        </div>
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                  <p>Led N°1</p>
              </div>
              <div class="col-6">
                  <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="customSwitches5">
                      <label class="custom-control-label" for="customSwitches5" id="Estado5">OFF</label>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-5">
                  <p>Led N°2</p>
              </div>
              <div class="col-4">
                  <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="customSwitches6">
                      <label class="custom-control-label" for="customSwitches6" id="Estado6">OFF</label>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="./socket.io/socket.io.js"></script>
<script src="./chart.js"></script>
<script src="./socket_events.js"></script>
<script src="./metrics.js"></script>
</body>
</html>
